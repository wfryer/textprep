<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes' Social Media Text Prepper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wes' Social Media Text Prepper</h1>
    </header>
    <section>
        <h1>Enter your text to share here:</h1>
        <textarea id="text-input" rows="6" style="width: 800px;"></textarea>
    </section>
    <section>
        <h1>Select the hashtags to use with this post:</h1>
        <div id="hashtags">
            <!-- Hashtags and checkboxes will be generated by script -->
        </div>
        <input type="text" id="other1" placeholder="Other 1">
        <input type="text" id="other2" placeholder="Other 2">
    </section>
    <section>
        <!-- Buttons for each platform -->
        <button onclick="prepareText('Facebook', 60000)">Facebook</button>
        <button onclick="prepareText('Instagram', 2200)">Instagram</button>
        <button onclick="prepareText('LinkedIn', 700)">LinkedIn</button>
        <button onclick="prepareText('K12Leaders', 280)">K12Leaders</button>
        <button onclick="prepareText('Mastodon', 500)">Mastodon</button>
        <button onclick="prepareText('Threads', 500)">Threads</button>
        <button onclick="prepareText('BlueSky', 300)">BlueSky</button>
        <button onclick="prepareText('X', 280)">X (formerly Twitter)</button>
    </section>
    <section id="result-section">
        <!-- Results will be displayed here -->
    </section>
    <footer>
        Created by <a href="https://www.wesfryer.com/after/" target="_blank">Wes Fryer</a> using ChatGPT 4. Last updated 10/26/2023. Check out <a href="http://wfryer.me/tips/" target="_blank">more of Wes' AI experiments and discoveries!</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
